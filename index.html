<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TermOS: Galactic [Ultimate] + CLI</title>
    
    <!-- PWA / METADATA -->
    <meta name="theme-color" content="#050505">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23000'/><path d='M16 2L2 30h28L16 2zm0 6l10 20H6l10-20z' fill='%23a855f7'/></svg>">

    <!-- Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&amp;family=Inter:wght@300;400;600&amp;family=Fira+Code:wght@400;600&amp;display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <!-- Markdown & Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            --glass-bg: rgba(10, 10, 12, 0.85);
            --glass-border: rgba(168, 85, 247, 0.4);
            --accent-primary: #d8b4fe;
            --accent-secondary: #22d3ee;
            --msg-user-bg: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            --safe-bottom: env(safe-area-inset-bottom, 20px);
            --font-mono: 'Fira Code', monospace;
            --font-header: 'Orbitron', sans-serif;
        }

        body {
            background: #000;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; 
            background: radial-gradient(circle at center, #1e1b4b 0%, #000000 100%);
            height: 100vh; 
            width: 100vw;
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
        }

        ::-webkit-scrollbar { 
            width: 6px; 
            height: 6px; 
        }
        ::-webkit-scrollbar-thumb { 
            background: #4f46e5; 
            border-radius: 3px; 
            border: 1px solid #000; 
        }
        ::-webkit-scrollbar-track { 
            background: rgba(0,0,0,0.5); 
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5), inset 0 0 20px rgba(168, 85, 247, 0.05);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .font-header { 
            font-family: var(--font-header); 
        }
        .font-mono { 
            font-family: var(--font-mono); 
        }
        
        .input-glow:focus-within {
            box-shadow: 0 0 20px rgba(168, 85, 247, 0.3), inset 0 0 10px rgba(168, 85, 247, 0.1);
            border-color: rgba(168, 85, 247, 0.8);
        }

        .scanlines {
            position: fixed;
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 9998;
            opacity: 0.4;
        }

        @keyframes slideUpFade {
            from { 
                opacity: 0; 
                transform: translateY(20px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        .msg-anim { 
            animation: slideUpFade 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; 
        }
        
        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 0 5px var(--accent-primary); 
            }
            50% { 
                box-shadow: 0 0 10px var(--accent-primary); 
            }
        }
        .pulse-glow {
            animation: pulse-glow 2s infinite;
        }
    </style>
</head>
<body>
    <div class="glass-panel">
        <!-- Add your content here -->
    </div>
    <div class="scanlines"></div>
    <script>
        // Add your JavaScript code here
    </script>
</body>
</html>
