<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TermOS: Galactic [Ultimate]</title>
    <meta name="theme-color" content="#0b0d17">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23000'/><text x='16' y='20' text-anchor='middle' fill='%23a855f7' font-family='monospace' font-size='16'>T</text></svg>">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;600&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Import Paho MQTT as CDN to avoid ESM module complexity in build -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
</head>
<body class="h-screen w-screen flex flex-col relative select-none bg-[#000] text-[#e2e8f0] overflow-hidden">

    <!-- BOOT SCREEN -->
    <div id="boot-screen">
        <div class="loader-ring mb-6"></div>
        <h1 class="text-2xl font-header text-white tracking-widest animate-pulse">TERMOS <span class="text-purple-500">GALACTIC</span></h1>
        <div class="mt-2 text-cyan-500 font-mono text-xs" id="boot-text">INITIALIZING NEURAL LINK...</div>
    </div>

    <!-- HIDDEN INPUTS -->
    <input type="file" id="avatar-upload" class="hidden" accept="image/*">

    <!-- BACKGROUNDS -->
    <canvas id="cosmic-canvas"></canvas>
    <canvas id="matrix-canvas"></canvas>

    <!-- HEADER -->
    <header class="fixed top-0 left-0 right-0 z-20 glass-panel border-b border-white/10 h-16 flex items-center justify-between px-4 lg:px-6">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-600 to-pink-600 flex items-center justify-center shadow-lg">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <div>
                <h1 class="font-header font-bold text-base tracking-wide text-white hidden sm:block">TERMOS <span class="text-purple-400">GALACTIC</span></h1>
                <div class="flex items-center gap-2 text-[10px] text-gray-400 font-mono">
                    <div id="api-status-dot" class="w-1.5 h-1.5 rounded-full bg-red-500"></div>
                    <span id="room-display">OFFLINE</span>
                </div>
            </div>
        </div>
        <div class="flex items-center gap-2">
            <button id="btn-media-toggle" class="md:hidden p-2 rounded-full hover:bg-white/10 text-purple-300"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg></button>
            
            <button id="btn-profile" class="bg-white/5 hover:bg-white/10 text-gray-300 border border-white/10 px-3 py-1.5 rounded-full text-[10px] font-bold hidden sm:flex">ðŸ‘¤ PROFILE</button>
            <button id="btn-kernel" class="hidden sm:flex bg-cyan-900/20 hover:bg-cyan-900/40 text-cyan-300 border border-cyan-500/30 px-3 py-1.5 rounded-full text-[10px] font-bold transition-all">ðŸ§  KERNEL</button>
            <button id="btn-ide" class="hidden sm:flex bg-white/5 hover:bg-white/10 text-gray-300 border border-white/10 px-3 py-1.5 rounded-full text-[10px] font-bold transition-all">ðŸ–‹ IDE</button>
            <button id="btn-admin" class="p-2 rounded-full text-red-500/50 hover:text-red-500 hover:bg-red-900/20 transition-colors" title="Admin Console">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </button>
        </div>
    </header>

    <!-- MAIN CHAT AREA -->
    <main id="chat-container" class="flex-1 overflow-y-auto pt-20 pb-32 px-4 z-10 scroll-smooth max-w-4xl mx-auto w-full space-y-3"></main>

    <!-- INPUT AREA -->
    <div class="fixed bottom-0 left-0 w-full z-30 glass-panel border-t border-white/10 pt-3 pb-[calc(12px+env(safe-area-inset-bottom,20px))] px-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-end gap-2 bg-black/40 rounded-xl p-1.5 border border-white/5 input-glow">
                <button id="btn-kernel-input" class="p-2.5 rounded-lg text-cyan-400 hover:bg-cyan-900/30 shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19.428 15.428a2 2 0 00-1.022-.547l-2.387-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z"></path></svg>
                </button>
                <input type="text" id="user-input" placeholder="Chat: /ai [prompt], /sys install [module], /join [room]..." autocomplete="off" class="flex-1 bg-transparent border-none outline-none text-white placeholder-gray-500 px-3 py-2.5 text-sm font-light">
                <button id="send-btn" class="p-2.5 rounded-lg bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-500 hover:to-indigo-500 text-white shadow-lg shrink-0">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- FLOATING MEDIA DECK -->
    <div id="media-deck" class="media-overlay glass-panel rounded-2xl overflow-hidden border border-white/10 shadow-2xl">
        <div class="p-3 border-b border-white/5 flex justify-between items-center bg-black/20">
            <span class="text-xs font-bold text-white font-header tracking-wider">MEDIA DECK</span>
            <button id="btn-media-close" class="text-gray-400 hover:text-white">âœ•</button>
        </div>
        <div class="p-3">
            <div class="flex gap-2 mb-4">
                <button id="tab-video-btn" class="flex-1 py-1.5 text-[10px] font-bold rounded bg-white/5 hover:bg-white/10 text-gray-300 border border-white/5">VIDEO</button>
                <button id="tab-radio-btn" class="flex-1 py-1.5 text-[10px] font-bold rounded bg-white/5 hover:bg-white/10 text-gray-300 border border-white/5">RADIO</button>
            </div>
            <div id="tab-video">
                <div id="video-placeholder" class="bg-black/50 rounded-lg p-6 text-center border border-white/5 border-dashed mb-3">
                    <p class="text-xs text-gray-500 mb-2">Video Link Offline</p>
                    <button id="btn-enable-video" class="text-[10px] bg-purple-600 hover:bg-purple-500 text-white px-3 py-1.5 rounded shadow-lg transition-all w-full">ðŸ“¹ ENABLE CAMERA (Broadcast)</button>
                    <button id="btn-disable-video" class="hidden-ui text-[10px] bg-red-600 hover:bg-red-500 text-white px-3 py-1.5 rounded shadow-lg transition-all w-full">ðŸ›‘ STOP VIDEO</button>
                </div>
                <div id="video-grid" class="hidden video-grid"></div>
            </div>
            <div id="tab-radio" class="hidden">
                <div class="space-y-2">
                    <div id="radio-btn-1" class="cursor-pointer p-2 rounded bg-white/5 hover:bg-white/10 border border-white/5 flex justify-between items-center group">
                        <span class="text-xs text-gray-300">Lofi Galaxy</span>
                        <div class="w-1.5 h-1.5 rounded-full bg-cyan-500 group-hover:shadow-[0_0_8px_#06b6d4]"></div>
                    </div>
                    <div id="radio-btn-2" class="cursor-pointer p-2 rounded bg-white/5 hover:bg-white/10 border border-white/5 flex justify-between items-center group">
                        <span class="text-xs text-gray-300">Cyberpunk</span>
                        <div class="w-1.5 h-1.5 rounded-full bg-purple-500 group-hover:shadow-[0_0_8px_#a855f7]"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="hidden-ui fixed bottom-20 right-4 left-4 md:left-auto md:w-80 glass-panel rounded-xl border border-red-500/30 p-4 z-50 shadow-2xl">
        <h3 class="text-red-400 font-header text-xs font-bold mb-3 uppercase flex justify-between">System Console <span id="gen-disp">GEN 1</span></h3>
        <div class="space-y-3">
            <div><label class="text-[9px] text-gray-500 uppercase font-bold">Groq API Key</label><input type="password" id="api-key-input" class="w-full bg-black/50 border border-white/10 rounded p-2 text-white text-xs focus:border-red-500 outline-none" placeholder="gsk_..."></div>
            <button id="btn-save-key" class="w-full bg-red-900/50 hover:bg-red-800 text-red-200 text-[10px] font-bold py-2 rounded border border-red-500/30 transition-colors">SAVE & RECONNECT</button>
            <hr class="border-white/5">
            <button id="btn-reset" class="w-full bg-gray-800 hover:bg-gray-700 text-white text-[10px] font-bold py-2 rounded transition-colors">EMERGENCY RESET</button>
        </div>
    </div>

    <!-- PROFILE MODAL -->
    <div id="profile-modal" class="hidden-ui fixed inset-0 z-[60] bg-black/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="glass-panel p-6 rounded-2xl border border-purple-500/30 max-w-sm w-full mx-4 text-center shadow-[0_0_50pxrgba(168,85,247,0.3)]">
            <h3 class="text-white font-header font-bold mb-4 text-lg">USER IDENTITY</h3>
            <div class="space-y-4">
                <div class="flex flex-col items-center gap-2">
                    <div id="profile-avatar-preview" class="w-20 h-20 rounded-full bg-gray-700 border-2 border-purple-500 overflow-hidden flex items-center justify-center text-2xl">ðŸ‘¤</div>
                    <button id="btn-upload-avatar" class="text-[10px] text-purple-300 underline">UPLOAD IMAGE</button>
                </div>
                <div><label class="block text-xs text-gray-400 mb-1 font-mono">NICKNAME</label><input type="text" id="edit-name" class="w-full bg-black/40 border border-white/10 rounded-lg p-3 text-white focus:border-purple-500 outline-none transition-colors"></div>
            </div>
            <div class="flex gap-2 mt-6">
                <button id="btn-save-profile" class="flex-1 bg-cyan-600 hover:bg-cyan-500 text-white text-xs font-bold py-2 rounded-lg shadow-lg">SAVE</button>
                <button id="btn-cancel-profile" class="flex-1 bg-slate-700 hover:bg-slate-600 text-white text-xs font-bold py-2 rounded-lg">CANCEL</button>
            </div>
        </div>
    </div>

    <!-- CODE EDITOR OVERLAY -->
    <div id="code-editor-overlay" class="hidden-ui">
        <div class="h-12 border-b border-white/10 flex items-center justify-between px-4 bg-[#0d1117]">
            <div class="flex gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
            </div>
            <span class="text-xs text-gray-400 font-mono">SYSTEM_EDITOR.EXE</span>
            <div class="flex gap-2">
                 <button id="btn-github" class="text-[10px] bg-black border border-white/20 hover:bg-white hover:text-black rounded px-2 transition-colors">â¬† PUSH TO GITHUB</button>
                 <button id="btn-close-ide" class="text-white hover:text-red-400 font-bold text-lg">Ã—</button>
            </div>
        </div>
        <div class="editor-body">
            <textarea id="code-area" spellcheck="false"></textarea>
            <div id="copilot-sidebar" class="flex flex-col">
                <div class="h-10 border-b border-white/5 flex items-center px-4 bg-[#161b22]">
                    <span class="text-cyan-400 text-xs font-bold flex items-center gap-2">
                        <svg class="w-3 h-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2a10 10 0 1 0 10 10A10 10 0 0 0 12 2zm0 18a8 8 0 1 1 8-8 8 8 0 0 1-8 8z"/><path d="M12 6v6l4 2"/></svg>
                        COPILOT
                    </span>
                </div>
                <div id="copilot-chat" class="flex-1 overflow-y-auto p-4 space-y-3 text-xs">
                    <div class="text-gray-500 italic text-center mt-4">Ask me to write HTML, CSS, or JS.</div>
                </div>
                <div class="p-3 bg-[#161b22] border-t border-white/5">
                    <textarea id="copilot-input" class="w-full bg-black/50 border border-white/10 rounded p-2 text-white text-xs focus:border-cyan-500 outline-none resize-none" rows="2" placeholder="Type instructions..."></textarea>
                    <button id="btn-copilot-gen" class="w-full mt-2 bg-cyan-700 hover:bg-cyan-600 text-white text-xs font-bold py-1.5 rounded transition-colors">GENERATE</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
