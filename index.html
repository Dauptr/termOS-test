<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>TermOS: Galactic [Ultimate]</title>
    <meta name="theme-color" content="#0b0d17">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='32' height='32' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23000'/><text x='16' y='20' text-anchor='middle' fill='%23a855f7' font-family='monospace' font-size='16'>T</text></svg>">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Inter:wght@300;400;600&family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- LIBRARIES -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">

    <script>
        if (window.tailwind) {
            window.tailwind.config = {
                theme: {
                    extend: {
                        fontFamily: {
                            sans: ['Inter', 'sans-serif'],
                            mono: ['Fira Code', 'monospace'],
                            header: ['Orbitron', 'sans-serif'],
                        },
                    },
                },
            }
        }
    </script>

    <style>
        :root {
            --glass-bg: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-primary: #a855f7;
            --accent-secondary: #06b6d4;
            --msg-user-bg: linear-gradient(135deg, #7c3aed 0%, #4f46e5 100%);
        }
        body {
            background: #000;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
        }
        #cosmic-canvas, #matrix-canvas {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        #matrix-canvas { opacity: 0.15; z-index: 1; display: none; }
        #matrix-canvas.active { display: block; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #4f46e5; border-radius: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
        }
        .input-glow:focus-within {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.2);
            border-color: rgba(168, 85, 247, 0.5);
        }
        @keyframes slideUpFade {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .msg-anim { animation: slideUpFade 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        
        /* Video Transitions */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .video-enter { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
        .video-exit { animation: fadeOut 0.3s ease-in forwards; }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .api-error-pulse { animation: pulse-red 2s infinite; }
        #boot-screen {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease;
        }
        .loader-ring {
            width: 60px;
            height: 60px;
            border: 3px solid #333;
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .media-overlay {
            position: fixed;
            bottom: 90px; 
            left: 50%;
            transform: translateX(-50%) translateY(20px);
            width: 90%;
            max-width: 500px; 
            z-index: 40;
            opacity: 0;
            pointer-events: none;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .media-overlay.active {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
            pointer-events: auto;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 8px;
        }
        .video-container {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            aspect-ratio: 16/9;
            border: 1px solid rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
        }
        .video-container.local { border-color: #a855f7; }
        .video-container.remote { border-color: #06b6d4; }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        .remote-label {
            position: absolute;
            bottom: 2px; left: 2px;
            background: rgba(0,0,0,0.8);
            color: #22d3ee;
            padding: 2px 4px;
            border-radius: 2px;
            font-size: 9px;
            font-family: monospace;
            z-index: 10;
        }
        #code-editor-overlay {
            position: fixed;
            inset: 0;
            z-index: 1000; 
            background: rgba(13, 17, 23, 0.98);
            display: flex;
            flex-direction: column;
        }
        .editor-body {
            display: flex;
            flex: 1;
            overflow: hidden;
            height: 100%;
        }
        @media (max-width: 768px) {
            .editor-body { flex-direction: column; }
            #code-area { flex: 0 0 40%; min-height: 200px; }
            #file-explorer-panel { width: 100%; height: 30%; }
            #copilot-sidebar { flex: 1; border-left: none; border-top: 1px solid #333; }
        }
        #code-area {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            padding: 1rem;
            border: none;
            resize: none;
            outline: none;
            width: 100%;
            height: 100%;
            line-height: 1.5;
        }
        .copilot-sidebar {
            background: #161b22;
            border-left: 1px solid #30363d;
            display: flex;
            flex-direction: column;
            width: 350px;
            min-width: 300px;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: bold; margin-top: 0.5em; margin-bottom: 0.5em; color: #fff; }
        .markdown-body code { background: rgba(255,255,255,0.1); padding: 2px 4px; border-radius: 4px; font-size: 0.9em; }
        .markdown-body pre { background: #0d1117 !important; padding: 1em; border-radius: 8px; overflow-x: auto; margin: 10px 0; }
        .markdown-body pre code { background: transparent; padding: 0; color: inherit; }
        
        .select-text { user-select: text; -webkit-user-select: text; }
        
        .hidden-ui { display: none !important; }
        .flex-ui { display: flex !important; }
        
        /* File System Styles */
        .file-list-item {
            padding: 0.5rem;
            cursor: pointer;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .file-list-item:hover { background: rgba(255,255,255,0.1); }
        .file-list-item.active { background: rgba(6, 182, 212, 0.2); border-left: 2px solid #06b6d4; }
    </style>
</head>

    <!-- MAIN JAVASCRIPT -->
    <script>
        /* --- CONFIGURATION & STATE --- */
        const DEFAULT_MODEL = "llama-3.3-70b-versatile"; 
        const ZHIPU_MODEL = "glm-4";
        
        let API_PROVIDER = localStorage.getItem('termos_provider') || "groq";
        let GROQ_API_KEY = localStorage.getItem('termos_groq_key') || "";
        let ZHIPU_API_KEY = localStorage.getItem('termos_zhipu_key') || "";
        
        // FIX 4: Virtual File System
        let projectFiles = JSON.parse(localStorage.getItem('termos_files') || '[]');
        let currentFileIndex = 0;

        let userProfile = {
            name: localStorage.getItem('termos_username') || 'User_' + Math.floor(Math.random() * 10000),

            init: function() {

                }
            },
            playTone: function(freq, type, duration) {
                this.init(); // Ensure context exists
                if(this.ctx.state === 'suspended') this.ctx.resume();
                const osc = this.ctx.createOscillator();
                const gain = this.ctx.createGain();
                osc.type = type;
                osc.frequency.setValueAtTime(freq, this.ctx.currentTime);
                gain.gain.setValueAtTime(0.1, this.ctx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + duration);
                osc.connect(gain);
                gain.connect(this.ctx.destination);
                osc.start();
                osc.stop(this.ctx.currentTime + duration);
            },
            send: () => AudioFX.playTone(600, 'sine', 0.1),
            receive: () => AudioFX.playTone(400, 'sine', 0.1),
            error: () => AudioFX.playTone(150, 'sawtooth', 0.3),

        /* --- API HANDLING (SUPPORT FOR ZHIPU) --- */
        async function safeFetch(messages, jsonMode = false) {
            const provider = API_PROVIDER;
            const key = provider === 'groq' ? GROQ_API_KEY : ZHIPU_API_KEY;
            if (!key) throw new Error("API Key Missing");

            let url, body, headers, model;

            if (provider === 'zhipu') {
                url = "https://open.bigmodel.cn/api/paas/v4/chat/completions";
                model = ZHIPU_MODEL;
                body = JSON.stringify({ model: model, messages: messages });
                headers = { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" };
            } else {
                url = "https://api.groq.com/openai/v1/chat/completions";
                model = DEFAULT_MODEL;
                body = JSON.stringify({
                    model: model,
                    messages: messages,
                    temperature: 0.7,
                    max_tokens: 2048,
                    response_format: jsonMode ? { "type": "json_object" } : undefined
                });
                headers = { "Authorization": `Bearer ${key}`, "Content-Type": "application/json" };
            }
            
            try {
                const response = await fetch(url, { method: "POST", headers: headers, body: body });
                const data = await response.json();

                if (!response.ok) {
                    // FIX 2: Better Error Handling
                    const errMsg = data.error?.message || data.message || `HTTP ${response.status}`;
                    if(response.status === 401) throw new Error("Invalid API Key");
                    if(response.status === 429) throw new Error("Rate Limit: Too Many Requests");
                    if(response.status === 400 && errMsg.includes('model')) throw new Error("Unknown Model: Please check model code.");
                    throw new Error(errMsg);
                }

                return data.choices[0].message.content;
            } catch (error) {
                throw error; 
            }
        }

        async function handleOffer(data) {
            const sender = data.user;
            if(sender === userProfile.name) return;

            if (peers[sender]) {
                const pc = peers[sender];
                if (pc.signalingState === 'have-local-offer') {
                     await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
                     const answer = await pc.createAnswer();
                     await pc.setLocalDescription(answer);
                     broadcastWebRTC({ type: 'answer', sdp: answer, target: sender });
                     return;
                }
            }

            const pc = createPeerConnection(sender);
            if(pc) {
                await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
                const answer = await pc.createAnswer();
                await pc.setLocalDescription(answer);
                broadcastWebRTC({ type: 'answer', sdp: answer, target: sender });
            }
        }

        async function handleAnswer(data) {
            const sender = data.user;
            const pc = peers[sender];
            if(pc) await pc.setRemoteDescription(new RTCSessionDescription(data.sdp));
        }

        async function handleCandidate(data) {
            const sender = data.user;
            const pc = peers[sender];
            if(pc) {
                try {
                    await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (e) {
                    console.log("Candidate Error (Ignored)", e);
                }
            }
        }

        function handleVideoReady(sender) {
            if(sender === userProfile.name) return;

                initiateCall(sender);
            }
        }

        async function initiateCall(remoteUser) {
            if(peers[remoteUser]) return; 

            const pc = createPeerConnection(remoteUser);
            if(!pc) return;

            try {
                const offer = await pc.createOffer();
                await pc.setLocalDescription(offer);
                broadcastWebRTC({ type: 'offer', sdp: offer, target: remoteUser });
            } catch(e) {
                console.error("Offer creation failed", e);
            }
        }

        function createPeerConnection(remoteUser) {
            const pc = new RTCPeerConnection(rtcConfig);
            peers[remoteUser] = pc;

            pc.onicecandidate = (e) => {
                if(e.candidate) {
                    broadcastWebRTC({ type: 'candidate', candidate: e.candidate, target: remoteUser });
                }
            };

            pc.ontrack = (e) => {
                addRemoteVideoElement(remoteUser, e.streams[0]);
            };

            pc.onconnectionstatechange = () => {
                console.log(`Connection state with ${remoteUser}: ${pc.connectionState}`);
                if(pc.connectionState === 'disconnected' || pc.connectionState === 'failed' || pc.connectionState === 'closed') {
                    removeUserVideo(remoteUser);
                }
            }

            if(localStream) {
                localStream.getTracks().forEach(track => pc.addTrack(track, localStream));
            }

            return pc;
        }

        async function pushToGitHub() {
            if(projectFiles.length === 0) {
                alert("No files to push. Create a file in the IDE first.");
                return;
            }

            const owner = prompt("GitHub Username:");
            if(!owner) return;
            const repo = prompt("Repository Name:");
            if(!repo) return;
            const token = prompt("Personal Access Token (needs repo scope):");
            if(!token) return;

            try {
                // 1. Get Repo Info (to detect default branch)
                const repoRes = await fetch(`https://api.github.com/repos/${owner}/${repo}`, {
                    headers: { 'Authorization': `token ${token}` }
                });
                if (!repoRes.ok) {
                    if(repoRes.status === 404) alert("‚ùå Repository Not Found.");
                    else alert("‚ùå Authentication Failed.");
                    return;
                }
                const repoData = await repoRes.json();
                const defaultBranch = repoData.default_branch;

                // 2. Push all files in projectFiles
                let pushPromises = [];
                
                for (const file of projectFiles) {
                    const path = file.name;
                    const content = file.content;
                    const encodedContent = btoa(unescape(encodeURIComponent(content)));
                    
                    pushPromises.push(
                        (async () => {
                            let sha = null;
                            // Check if file exists
                            try {
                                const fileRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}?ref=${defaultBranch}`, {
                                    headers: { 'Authorization': `token ${token}` }
                                });
                                if (fileRes.ok) {
                                    const fileData = await fileRes.json();
                                    sha = fileData.sha;
                                }
                            } catch(e) {}

                            const body = { message: "Update from TermOS", content: encodedContent, branch: defaultBranch };
                            if (sha) body.sha = sha;

                            const putRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                                method: 'PUT',
                                headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                                body: JSON.stringify(body)
                            });

                            return putRes.ok ? `‚úÖ ${file.name}` : `‚ùå ${file.name}`;
                        })()
                    );
                }

                const results = await Promise.all(pushPromises);
                alert(results.join('\n'));

            } catch (e) {
                alert("‚ùå Error: " + e.message);
            }
        }

        /* --- MQTT --- */
        function connectMQTT() {
            if (typeof Paho === 'undefined') return;
            
            const clientId = "termos_client_" + Math.random().toString(16).substr(2, 8);
            mqttClient = new Paho.MQTT.Client("broker.emqx.io", 8084, "/mqtt", clientId);

            mqttClient.onConnectionLost = (responseObject) => {
                if (responseObject.errorCode !== 0) updateStatus(false);
            };

            mqttClient.onMessageArrived = (message) => {
                try {
                    const payload = JSON.parse(message.payloadString);
                    const sender = payload.user;

                    if (payload.type === 'chat') {
                        if (sender !== userProfile.name) {
                            AudioFX.receive();
                            addUserMessage(payload.text, false, sender, payload.avatar);
                        }
                    }

                    if (payload.type === 'join' && sender !== userProfile.name) {
                         addSystemMessage(`${sender} joined.`, "join");
                         AudioFX.system();
                         if(localStream) {
                             initiateCall(sender);
                         }
                    }
                    if (payload.type === 'leave' && sender !== userProfile.name) addSystemMessage(`${sender} disconnected.`, "warning");

                    if (payload.type === 'profile_update' && sender !== userProfile.name) {
                        addSystemMessage(`${sender} updated identity.`, "info");
                    }

                    if (payload.type === 'webrtc') {
                        handleWebRTCMessage(payload);
                    }

                } catch(e) { console.error(e); }
            };

            const options = {
                timeout: 3,
                useSSL: true,
                onSuccess: () => {
                    mqttClient.subscribe("termos/public", { qos: 1 });
                    updateStatus(true);
                    const joinMsg = new Paho.MQTT.Message(JSON.stringify({ type: 'join', user: userProfile.name }));
                    joinMsg.destinationName = "termos/public";
                    mqttClient.send(joinMsg);
                    addSystemMessage("Connected to Galactic Grid.", "info");
                },
                onFailure: (message) => {
                    updateStatus(false);
                    addSystemMessage("MQTT Connection Failed.", "error");
                }
            };
            mqttClient.connect(options);
        }

        }

        /* --- VISUALS --- */
        function initCosmos() {
            const canvas = document.getElementById('cosmic-canvas');
            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;
            
            const stars = Array(100).fill().map(() => ({
                x: Math.random() * w,
                y: Math.random() * h,
                size: Math.random() * 2 + 1, 
                opacity: Math.random() * 0.5 + 0.1, 
                speed: Math.random() * 0.05 + 0.02 
            }));

            function draw() {
                ctx.clearRect(0, 0, w, h);
                
                stars.forEach(s => {
                    ctx.fillStyle = `rgba(255,255,255, ${s.opacity})`;
                    ctx.beginPath();
                    ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    s.y -= s.speed;
                    
                    if(s.y < 0) {
                        s.y = h;
                        s.x = Math.random() * w;
                    }
                });
                
                requestAnimationFrame(draw);
            }
            draw();
            
            window.addEventListener('resize', () => {
                w = canvas.width = window.innerWidth;
                h = canvas.height = window.innerHeight;
            });
        }

        function initMatrix() {
            const canvas = document.getElementById('matrix-canvas');
            if(canvas.dataset.running === "true") return;
            canvas.dataset.running = "true";
            
            const ctx = canvas.getContext('2d');
            let w = canvas.width = window.innerWidth;
            let h = canvas.height = window.innerHeight;
            
            const cols = Math.floor(w / 20) + 1;
            const ypos = Array(cols).fill(0);
            
            function matrix() {
                ctx.fillStyle = '#0001';
                ctx.fillRect(0, 0, w, h);
                ctx.fillStyle = '#0f0';
                ctx.font = '15pt monospace';
                
                ypos.forEach((y, ind) => {
                    const text = String.fromCharCode(Math.random() * 128);
                    const x = ind * 20;
                    ctx.fillText(text, x, y);
                    if (y > 100 + Math.random() * 10000) ypos[ind] = 0;
                    else ypos[ind] = y + 20;
                });
            }
            setInterval(matrix, 50);
        }
